<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="sideBarTitle">
                <img src="./logos/view-dashboard-outline.svg" alt="dbIcon" srcset="">
                <h1 class="dashBoard">Dashboard</h1>
            </div>
            <ul class="sideBarOne">
                <li>
                    <img src="./logos/home-outline.svg" alt="" srcset="">
                    <div>Home</div></li>
                <li>
                    <img src="./logos/card-account-details-outline.svg" alt="" srcset="">
                    <div>Profile</div></li>
                <li>
                    <img src="./logos/message-reply-outline.svg" alt="" srcset="">
                    <div>Messages</div></li>
                <li>
                    <img src="./logos/clock-time-three-outline.svg" alt="" srcset="">
                    <div>History</div></li>
                <li>
                    <img src="./logos/note-multiple-outline.svg" alt="" srcset="">
                    <div>Tasks</div></li>
                <li>
                    <img src="./logos/account-group-outline.svg" alt="" srcset="">
                    <div>Communities</div></li>
            </ul>
            <ul class="sideBarTwo">
                <li>
                    <img src="./logos/cog-outline.svg" alt="">
                    <div>Settings</div></li>
                <li>
                    <img src="./logos/help-box-outline.svg" alt="">
                    <div>Support</div></li>
                <li>
                    <img src="./logos/shield-check-outline.svg" alt="">
                    <div>Privacy</div></li>
            </ul>
        </div>
        <div class="header">
                <div class="topHeader">
                    <div class="leftTopHeader">
                        <img src="./logos/magnify.svg" alt="" srcset="">
                        <input type="search" name="searchBar" id="searchBar">
                    </div>
                    <div class="rightTopHeader">
                        <img src="./logos/bell-ring-outline.svg" alt="" srcset="">
                        <img src="./logos/account-outline.svg" alt="" srcset="">
                        <div>Michiru</div>
                    </div>
                </div>
                <div class="bottomHeader">
                    <div class="leftBotHeader">
                        <div>IMG</div>
                        <div>
                            <div>Hi there,</div>
                            <div>Michiru (@michiru)</div>
                        </div>
                    </div>
                    <div class="rightBotHeader">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
